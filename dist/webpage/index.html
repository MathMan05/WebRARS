<!doctype html>
<html>
	<head>
		<title>Web RARS</title>
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="./index.js"></script>
		<link rel="manifest" href="./manifest.json" />
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
	</head>
	<body>
		<div class="flexttb" style="height: 100%">
			<div id="actionRow" class="flexltr"></div>

			<div id="mainRow" class="flexltr">
				<img src="./icons/newFile.svg" id="newFile" />
				<img src="./icons/save.svg" id="save" />
				<img src="./icons/assemble.svg" id="assemble" />
				<img src="./icons/start.svg" id="start" />
				<img src="./icons/step.svg" id="step" />
				<img src="./icons/backStep.svg" id="backStep" />
				<img src="./icons/reset.svg" id="reset" />
			</div>
			<div id="mainArea" class="flexltr">
				<div id="eeArea">
					<div id="Tabs" class="tabStyle">
						<button id="EditButton">Edit</button>
						<button id="ExecuteButton">Execute</button>
					</div>
					<div id="area" class="flexttb"></div>
					<div id="console"></div>
				</div>
				<div id="regiArea"></div>
			</div>
		</div>
	</body>
</html>
